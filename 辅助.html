<h1><center>辅助</h1></center>
<h2>职业介绍</h2>
<p>辅助（Support）为腾讯手游《王者荣耀》的职业之一。</p>
<p>辅助（Support），属于保护性英雄，玩法多样，辅助类英雄的技能以保护队友为主，属于增益性技能，团战时可充当肉盾吸收伤害，还可以为队友提供属性。</p>
