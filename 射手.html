<h1><center>射手英雄</h1></center>
<h2>职业介绍</h2>
<p>射手（Archer）为腾讯手游《王者荣耀》的职业之一。 </p>
<p>射手，俗称ADC，英雄多为远程物理输出为主，远程英雄比较容易利用射程优势安全的输出，在整个团队担任重要的物理输出位置，射手类英雄的特点是输出伤害高，生命值低，防御低、属于脆皮类英雄，在团战中容易被敌方英雄集火先秒杀，或偷袭秒杀。射手在团战时，站位属于后排，需要己方英雄给予保护。</p>
